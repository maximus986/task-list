<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="Aleksandar Maksimovic" />

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <!-- Theme css -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <title>Task List</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center pt-4">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body text-secondary">
            <h4 class="card-title mb-3">Task List</h4>
            <form class="task-form">
              <div class="form-group mb-4">
                <input type="text" name="task" value="" placeholder="New Task" class="form-control task" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-info add-task">ADD TASK</button>
              </div>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-body text-secondary">
            <h4 class="card-title mb-3">Tasks</h4>
            <div class="form-group mb-4">
              <input type="text" name="filter" value="" class="form-control filter-tasks" placeholder="Filter Tasks" />
            </div>
            <a href="#" class="btn btn-dark clear-tasks mb-3">CLEAR TASKS</a>
            <ul class="list-group list-group-flush mb-3"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
